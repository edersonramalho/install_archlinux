###

shadow = true;
shadow-radius = 15
shadow-offset-x = -15
shadow-offset-y = -15
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

###

fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;
Transparency configuration:

###

inactive-opacity = 0.9;
frame-opacity = 1.0
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
opacity-rule = [
  "100:name *= 'mpv'"
];